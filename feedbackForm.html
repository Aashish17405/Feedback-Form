<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="css/feedback.css">
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Share Your Feedback</h1>
            <p>Your feedback helps me improve and grow. Thank you for taking the time!</p>
        </div>

        <form class="feedback-form">
            <div class="form-group">
                <label>Name <span class="optional">(optional)</span></label>
                <input type="text" name="name" placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label>Email <span class="optional">(optional)</span></label>
                <input type="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label>Phone <span class="optional">(optional)</span></label>
                <input type="tel" name="phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label>Rating</label>
                <div class="rating-container">
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>Questions regarding product or service</label>
                <textarea name="questions" placeholder="Enter your questions here" required></textarea>
            </div>

            <div class="form-group">
                <label>Additional Comments <span class="optional">(optional)</span></label>
                <textarea name="comments" placeholder="Enter any additional comments"></textarea>
            </div>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
